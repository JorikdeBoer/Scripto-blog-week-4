    // Add category to category list
    function submitcategory() {
        var newcategory = document.bloginput.nieuwcategorie.value; 
        var xhr = new XMLHttpRequest();  
        var value = "mycategory=" + newcategory;
        xhr.open('POST', "http://localhost/Scripto4/Scripto4.php", true); 
        xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');  
        console.log(value);
        xhr.send(value);           
    }
        
    // Get array of all available categories
    function getcategories() {
        var xhr = new XMLHttpRequest(); 
        var categories = "categories";
        var url = "http://localhost/Scripto4/Scripto4.php?categories=" +categories;
        xhr.open('GET', url, true); 
        xhr.onload = function (e) {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    // The reponse contains all blogs in the databse with author, 
                    // title and blog and is ordered by descending ID numbers
                    var allcategories = xhr.response;
                    //return allcategories;
                    //var allcat = allcategories.split("  ");
                    //document.bloginput.text.value =
                    //xhr.response; 
                    console.log(xhr.response);
                    console.log(allcategories);} 
                else {
                    console.error(xhr.statusText);}}
        }; 
        xhr.onerror = function (e) {
              console.error(xhr.statusText);
        };
        xhr.send(null);   
    }    
        
    // Send written blog message to database 
    function submitmessage() {
        var author = document.bloginput.author.value; 
        var title = document.bloginput.title.value;  
        var blog = document.bloginput.text.value;  
        var category = document.bloginput.testcategories.value; 
        var xhr = new XMLHttpRequest();  
        var value = "myblog=" + blog + "&author=" + author + "&title=" + title + "&category=" + category;
        xhr.open('POST', "http://localhost/Scripto4/Scripto4.php", true); 
        xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');  
        console.log(value);
        xhr.send(value);       
    }
        
    // Make autocomplete text epander possible
    // self defined shortcuts list    
    shortcuts = {
        "ivm" : "in verband met",
        "tov" : "ten opzichte van",
        "muv" : "met uitzondering van", 
        "cg"  : "CodeGorilla",
        "gn"  : "Groningen",
        "ioc" : "Internationaal Olympisch Comité",
        "jan" : "januari",
        "feb" : "februari",
        "mrt" : "maart",
        "apr" : "april",
        "jun" : "juni",
        "jul" : "juli",
        "aug" : "augustus",
        "sep" : "september",
        "okt" : "oktober",
        "nov" : "november",
        "dec" : "december"   
    }
        
    // couple text area with shortcuts
    window.onload = function() {
        var ta = document.getElementById("submit");
        var timer = 0;
        var re = new RegExp("\\b(" + Object.keys(shortcuts).join("|") + ")\\b", "g");

        update = function() {
            ta.value = ta.value.replace(re, function($0, $1) {
            return shortcuts[$1.toLowerCase()];
            });
        }
        // constant update
        ta.onkeydown = function() {
        clearTimeout(timer);
        timer = setTimeout(update, 200);
        }
    }           
    </script>
